
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Anamoly Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen p-6">
    <div id="app" class="max-w-7xl mx-auto"></div>

    <script>
        // Network Device Simulator
        class NetworkMonitor {
            constructor() {
                this.devices = [];
                this.isRunning = false;
            }

            generateDevices() {
                const types = [
                    { name: 'Access Point', icon: 'ðŸ“¡', prefix: 'AP' },
                    { name: 'Switch', icon: 'ðŸ”Œ', prefix: 'SW' },
                    { name: 'SD-WAN', icon: 'ðŸŒ', prefix: 'WAN' }
                ];

                return Array.from({ length: 12 }, (_, i) => {
                    const type = types[i % 3];
                    const latency = Math.random() * 100;
                    const packetLoss = Math.random() * 5;
                    const bandwidth = 50 + Math.random() * 50;

                    let status = 'healthy';
                    let confidence = 95;

                    if (latency > 70 || packetLoss > 3) {
                        status = 'critical';
                        confidence = 98;
                    } else if (latency > 40 || packetLoss > 1.5) {
                        status = 'warning';
                        confidence = 85;
                    }

                    return {
                        id: `${type.prefix}-${String(i + 1).padStart(3, '0')}`,
                        name: `${type.name} ${i + 1}`,
                        type: type.name,
                        icon: type.icon,
                        latency: latency.toFixed(1),
                        packetLoss: packetLoss.toFixed(2),
                        bandwidth: bandwidth.toFixed(1),
                        status,
                        confidence,
                        location: ['Building A', 'Building B', 'Building C'][Math.floor(Math.random() * 3)]
                    };
                });
            }

            detectAnomalies(devices) {
                return devices
                    .filter(d => d.status !== 'healthy')
                    .map(d => ({
                        device: d.id,
                        type: d.type,
                        issue: d.latency > 70 ? 'High Latency Detected' : 
                               d.packetLoss > 3 ? 'Packet Loss Critical' : 
                               'Performance Degradation',
                        severity: d.status,
                        confidence: d.confidence,
                        recommendation: d.latency > 70 
                            ? 'Check network congestion and routing paths' 
                            : d.packetLoss > 3 
                            ? 'Inspect physical connections'
                            : 'Monitor bandwidth allocation',
                        timestamp: new Date().toLocaleTimeString()
                    }));
            }

            render() {
                this.devices = this.generateDevices();
                const anomalies = this.detectAnomalies(this.devices);
                const stats = {
                    healthy: this.devices.filter(d => d.status === 'healthy').length,
                    warning: this.devices.filter(d => d.status === 'warning').length,
                    critical: this.devices.filter(d => d.status === 'critical').length
                };

                const statusColors = {
                    healthy: 'bg-green-100 text-green-800 border-green-300',
                    warning: 'bg-yellow-100 text-yellow-800 border-yellow-300',
                    critical: 'bg-red-100 text-red-800 border-red-300'
                };

                return `
                    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/20">
                        <div class="flex items-center justify-between">
                            <div>
                                <h1 class="text-3xl font-bold text-white flex items-center gap-3">
                                    âš¡ AI Network Monitor
                                </h1>
                                <p class="text-purple-200 mt-2">Juniper Mist Style - ML-Powered Network Operations</p>
                            </div>
                            <button onclick="monitor.start()" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold transition-all transform hover:scale-105 shadow-lg">
                                ${this.isRunning ? 'âœ“ Monitoring Active' : 'Start Monitoring'}
                            </button>
                        </div>
                    </div>

                    ${this.isRunning ? `
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div class="bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl p-6 text-white shadow-xl">
                            <p class="text-green-100 text-sm font-medium">Healthy Devices</p>
                            <p class="text-4xl font-bold mt-2">${stats.healthy}</p>
                            <p class="text-green-100 text-xs mt-2">âœ“ All systems operational</p>
                        </div>
                        <div class="bg-gradient-to-br from-yellow-500 to-orange-600 rounded-xl p-6 text-white shadow-xl">
                            <p class="text-yellow-100 text-sm font-medium">Warning</p>
                            <p class="text-4xl font-bold mt-2">${stats.warning}</p>
                            <p class="text-yellow-100 text-xs mt-2">âš  Requires attention</p>
                        </div>
                        <div class="bg-gradient-to-br from-red-500 to-pink-600 rounded-xl p-6 text-white shadow-xl">
                            <p class="text-red-100 text-sm font-medium">Critical</p>
                            <p class="text-4xl font-bold mt-2">${stats.critical}</p>
                            <p class="text-red-100 text-xs mt-2">ðŸš¨ Immediate action needed</p>
                        </div>
                    </div>

                    ${anomalies.length > 0 ? `
                    <!-- AI Anomalies -->
                    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/20">
                        <h2 class="text-xl font-bold text-white mb-4">ðŸ¤– AI-Detected Anomalies</h2>
                        <div class="space-y-3">
                            ${anomalies.map(a => `
                                <div class="bg-white/5 rounded-lg p-4 border border-white/10">
                                    <div class="flex items-center gap-3 mb-2">
                                        <span class="px-3 py-1 rounded-full text-xs font-bold ${statusColors[a.severity]}">${a.severity.toUpperCase()}</span>
                                        <span class="text-purple-300 font-mono text-sm">${a.device}</span>
                                        <span class="text-gray-400 text-xs">${a.type}</span>
                                    </div>
                                    <p class="text-white font-semibold mb-1">${a.issue}</p>
                                    <p class="text-purple-200 text-sm mb-2">ðŸ’¡ ${a.recommendation}</p>
                                    <div class="flex items-center gap-4 text-xs text-gray-400">
                                        <span>AI Confidence: ${a.confidence}%</span>
                                        <span>Detected: ${a.timestamp}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    <!-- Devices Grid -->
                    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20">
                        <h2 class="text-xl font-bold text-white mb-4">ðŸ“Š Network Devices</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${this.devices.map(d => `
                                <div class="rounded-lg p-4 border-2 ${statusColors[d.status]}">
                                    <div class="flex items-start justify-between mb-3">
                                        <div class="flex items-center gap-2">
                                            <span class="text-2xl">${d.icon}</span>
                                            <div>
                                                <p class="font-mono text-xs font-bold">${d.id}</p>
                                                <p class="text-xs opacity-75">${d.location}</p>
                                            </div>
                                        </div>
                                        <span class="text-xs font-bold px-2 py-1 bg-white/20 rounded">${d.confidence}% AI</span>
                                    </div>
                                    <div class="space-y-1 text-xs">
                                        <div class="flex justify-between">
                                            <span class="opacity-75">Latency:</span>
                                            <span class="font-bold">${d.latency}ms</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span class="opacity-75">Packet Loss:</span>
                                            <span class="font-bold">${d.packetLoss}%</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span class="opacity-75">Bandwidth:</span>
                                            <span class="font-bold">${d.bandwidth}%</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : `
                    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-12 border border-white/20 text-center">
                        <div class="text-6xl mb-4">ðŸ“¡</div>
                        <h2 class="text-2xl font-bold text-white mb-2">Ready to Monitor</h2>
                        <p class="text-purple-200">Click "Start Monitoring" to begin AI-powered network analysis</p>
                    </div>
                    `}
                `;
            }

            start() {
                this.isRunning = true;
                this.update();
                setInterval(() => this.update(), 3000);
            }

            update() {
                document.getElementById('app').innerHTML = this.render();
            }
        }

        // Initialize
        const monitor = new NetworkMonitor();
        monitor.update();
    </script>
</body>

</html>
